site_name: ZhaoTun's Notes # 浏览器标签页标题
site_url: https://zhaotuntun.github.io/
repo_url: https://github.com/zhaotuntun/zhaotuntun.github.io
edit_uri: edit/main/docs/

# =========================
# 1. 主题与布局配置
# =========================
theme:
  name: material
  language: zh
  # logo: assets/logo.png # (可选)
  favicon: assets/favicon.png # (可选)
  
  # 字体配置：JetBrains Mono 是高冷极客风的灵魂
  font:
    text: Noto Sans SC 
    code: JetBrains Mono

  # 调色板：强制深色 (Slate)，配合 CSS 实现纯黑
  palette: 
    scheme: slate 
    primary: black 
    accent: indigo 
    toggle:
      icon: material/weather-night
      name: 切换到深色模式

  # 功能特性
  features:
    - navigation.tabs        # ✨ 顶部导航栏 (Top Bar)
    - navigation.tabs.sticky # ✨ 顶栏吸顶
    - navigation.sections    # 左侧菜单自动分组
    - navigation.expand      # 左侧默认展开
    - navigation.top         # 返回顶部按钮
    - navigation.tracking    # URL 跟踪
    - content.code.copy      # 代码块复制
    # ⚠️ 注意：这里千万不要加 toc.integrate，不加它就会显示右侧栏！

# =========================
# 2. 插件配置
# =========================
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

# =========================
# 3. 自定义样式 (实现纯黑背景)
# =========================
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

